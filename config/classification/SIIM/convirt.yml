includes:
  - config/templates/finetune/models/convirt.yml

name: Our_ConVIRT
ckpt_dir: experiments/classification/siim/
use_amp: True
seed: 42

dataset:
  proto: SIIM_Pneumothorax_Dataset
  data_path: /home/users/astar/ares/zhouy2/scratch/processed_data/siim_acr_pneumothorax
  csvpath: /home/users/astar/ares/zhouy2/scratch/processed_data/siim_acr_pneumothorax/siim_labels.csv
  split: "train_1"
  num_workers: 10

transforms:
  type: NIHTransforms

pretrained_source: custom
pretrained_path:
  official: /home/users/astar/ares/zhouy2/scratch/BenchX/ckpt/official/ConVIRT.pth
  custom: /home/users/astar/ares/zhouy2/scratch/BenchX/ckpt/pretrained/ConVIRT.pth

model:
  proto: ImageClassifier

  cnn:
    output_layer: avgpool
    pretrained: ${pretrained_path.${pretrained_source}}
    freeze: False

  classifier:
    proto: Classifier
    num_classes: 2
    use_fc_norm: True
    trunc_init: True
    dropout: 0.

  loss:
    proto: CrossEntropyLoss

trainer:
  optimizer: Adam
  optim_params:
    lr: 1e-4
    eps: 1e-08
    optim_groups: ve_only
    lr_multiplier_ve: 0.1
    # weight_decay: 1e-5
  batch_size: 128
  clip_grad_norm: 1.0
  lr_decay: WarmupCosineScheduler
  lr_decay_params:
    warmup_steps: 60
    t_total: 1200
  epochs: 200
  early_stop: 10
  eval_start: 10
  eval_interval: 5
  early_stop_metric: multiclass_f1

validator:
  batch_size: 512
  metrics: [multiclass_accuracy, multiclass_precision, multiclass_recall, multiclass_f1, multiclass_auroc]
  splits: [val]