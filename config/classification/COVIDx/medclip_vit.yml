includes:
  - config/templates/finetune/models/medclip_vit.yml

name: MedCLIP_ViT
ckpt_dir: experiments/classification/covidx/
use_amp: True
seed: 42

dataset:
  proto: COVIDx_Dataset
  data_path: /mnt/weka/MedFM/processed_data/COVIDx-CXR4
  csvpath: /mnt/weka/MedFM/processed_data/COVIDx-CXR4/covidx_labels.csv
  split: "train_1"
  num_workers: 16

transforms:
  type: NIHTransforms

pretrained_source: custom
pretrained_path:
  official: /mnt/weka/MedFM/BenchX/ckpt/official/MedCLIP-vit.bin
  custom: /mnt/weka/MedFM/BenchX/ckpt/official/MedCLIP-vit.bin # Not available
pretrained_prefix:
  official: vision_model.model.
  custom: vision_model.model.

model:
  proto: ImageClassifier

  cnn:
    encoder:
      proto: microsoft/swin-tiny-patch4-window7-224
      pretrained: ${pretrained_path.${pretrained_source}}
      prefix: ${pretrained_prefix.${pretrained_source}}
    output_layer: avgpool
    # pretrained: ${pretrained_path.${pretrained_source}}
    global_pool: mean
    permute: no_permute
    freeze: False

  classifier:
    # proto: Identity
    proto: Classifier
    use_fc_norm: False
    # use_fc_norm: True
    # trunc_init: True
    num_classes: 2

  loss:
    proto: CrossEntropyLoss

trainer:
  optimizer: Adam
  optim_params:
    lr: 1e-4
    eps: 1e-08
    # weight_decay: 1e-5
  batch_size: 64
  clip_grad_norm: 1.0
  lr_decay: WarmupCosineScheduler
  lr_decay_params:
    warmup_steps: 50
    t_total: 3000
  epochs: 200
  early_stop: 10
  eval_start: 10
  eval_interval: 5
  early_stop_metric: multiclass_f1

validator:
  batch_size: 512
  metrics: [multiclass_accuracy, multiclass_precision, multiclass_recall, multiclass_f1, multiclass_auroc]
  splits: [val]
  # splits: [valid]