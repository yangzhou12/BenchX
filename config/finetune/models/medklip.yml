name: medklip

model:
  cnn:
    proto: VisualEncoder
    backbone: resnet50
    pretrained: /home/faith/unified-framework/ckpt/pretrained/MedKLIP.pth
    prefix: module.res_features.
    output_layer: layer3 # do not return fc layer
    dropout_out: 0.0
    permute: batch_first
    freeze: False
    named_children: False

  fusion: # for MMVQA
    input_image_embed_size: 1024

  transformer: # for RRG
    d_vf: 1024

  classifier: # for CLS
    input_size: 2048