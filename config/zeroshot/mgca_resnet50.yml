name: mgca_resnet50

model:
  cnn:
    proto: VisualEncoder
    backbone: resnet50
    pretrained: /home/faith/unified-framework/ckpt/official/MGCA-resnet50.ckpt
    prefix: img_encoder_q.model.
    output_layer: avgpool
    dropout_out: 0.0
    permute: batch_first
    freeze: False

    visual_projection: 
      layer: >
        nn.Sequential(
            nn.Linear(2048, 2048),
            nn.BatchNorm1d(2048),
            nn.ReLU(inplace=True),
            nn.Linear(2048, 128),
            nn.BatchNorm1d(128, affine=False)
        )
      prefix: img_encoder_q.global_embed.head.

  language: # for zero-shot experiments
    proto: emilyalsentzer/Bio_ClinicalBERT
    json_file: /home/faith/unified-framework/unifier/blocks/custom/mgca/bert_config.json
    pretrained: /home/faith/unified-framework/ckpt/official/MGCA-resnet50.ckpt
    prefix: text_encoder_q.model.
    last_n_layers: 4

    language_projection:
      layer: >
        nn.Sequential(
            nn.Linear(768, 2048),
            nn.BatchNorm1d(2048),
            nn.ReLU(inplace=True),
            nn.Linear(2048, 128),
            nn.BatchNorm1d(128, affine=False)
        )
      prefix: text_encoder_q.global_embed.head.