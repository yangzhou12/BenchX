name: convirt_mimic
ckpt_dir: ckpt

dataset:
  proto: MIMIC_Dataset
  imgpath: /home/faith/MVLM/mimic_512/files
  metacsvpath: /home/faith/MVLM/mimic_512/mimic-cxr-2.0.0-metadata.csv
  csvpath: USE_INCLUDED_FILE
  views: ["PA", "AP"]
  section: both
  tokenizer: allenai/biomed_roberta_base
  max_words: 128

transforms: 
  type: DataTransforms 
  options:
    resize: 256
    crop_size: 224

model:
  proto: ConVIRT
  forward_batch_size: 4
  encoder:
    proto: allenai/biomed_roberta_base
  cnn:
    proto: VisualEncoder
    backbone: resnet50
    output_layer: avgpool
    dropout_out: 0.0
    permute: batch_first
    freeze: False
  projection:
    visual_embedding_dim: 2048
    textual_embedding_dim: 768
    projection_dim: 768
  loss:
    proto: ConVIRTLoss
    tau: 0.1
    lambda_: 0.75

trainer:
  optimizer: RAdam
  optim_params:
    lr: 5e-5
  batch_size: 32
  lr_decay: ReduceLROnPlateau
  lr_decay_params:
    factor: 0.5
    patience: 5
    min_lr: 0.000001
    threshold: 0.01
    threshold_mode: abs
  epochs: 99
  eval_start: 0
  early_stop: 20
  early_stop_metric: validation_loss

validator:
  batch_size: 32
  splits: [validate]