name: convirt

model:
  cnn:
    proto: VisualEncoder
    backbone: resnet50
    pretrained: /home/faith/unified-framework/ckpt/pretrained/ConVIRT.pth
    prefix: visual.model.
    output_layer: avgpool
    dropout_out: 0.0
    permute: batch_first
    freeze: False

    visual_projection: 
      layer: >
        nn.Sequential(
          nn.Linear(2048, 768),
          nn.ReLU(),
          nn.Linear(768, 768),
        )
      prefix: vis_proj.

  language: # for zero-shot experiments
    proto: allenai/biomed_roberta_base
    pretrained: /home/faith/unified-framework/ckpt/pretrained/ConVIRT.pth
    prefix: linguistic.encoder.