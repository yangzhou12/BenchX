includes:
  - config/finetune/models/medclip_resnet50.yml

name: classification_nih
ckpt_dir: ckpt

dataset:
  proto: NIH_Dataset
  imgpath: /content/processed_images
  views: ["PA", "AP"]
  data_pct: 0.01

transforms:
  type: NIHTransforms

model:
  proto: ImageClassifier

  cnn:
    output_layer: avgpool
    visual_projection:
      in_features: 2048
      out_features: 512
      prefix: vision_model.model.fc.
      bias: False

  classifier:
    proto: Classifier
    input_size: 512 # overwritten here
    num_classes: 14
    dropout: 0.

  loss:
    proto: BCEWithLogitsLoss

trainer:
  optimizer: Adam
  optim_params:
    lr: 0.0001
    eps: 1e-08
    weight_decay: 1e-5
  batch_size: 96
  clip_grad_norm: 1.0
  lr_decay: WarmupCosineScheduler
  lr_decay_params:
    warmup_steps: 50
    t_total: 3000
  epochs: 50
  early_stop: 10
  eval_start: 10
  eval_interval: 1
  early_stop_metric: multilabel_auroc

validator:
  batch_size: 96
  metrics: [multilabel_auroc]
  splits: [valid]