includes:
  - config/finetune/models/mgca_resnet50.yml

name: classification_rsna
ckpt_dir: ckpt

dataset:
  proto: RSNA_Pneumonia_Dataset
  imgpath: /VLM/rsna_pneumonia/stage_2_train_images
  views: ["PA", "AP"]
  data_pct: 0.01

transforms:
  type: DataTransforms

model:
  proto: ImageClassifier

  cnn:
    output_layer: avgpool # for resnet layers

  classifier:
    proto: Classifier
    # input_size: 768 # overwritten
    num_classes: 1 # Pneumonia or no Pneumonia
    dropout: 0.1

  loss:
    proto: BCEWithLogitsLoss

trainer:
  optimizer: AdamW
  optim_params:
    lr: 5e-4
    weight_decay: 1e-6
  batch_size: 48
  lr_decay: CosineAnnealingWarmRestarts
  lr_decay_params:
    T_0: 500
    cycle_mult: 1.0
    max_lr: 5e-4
    min_lr: 0.0
    warmup_steps: 200
  epochs: 50
  early_stop: 10
  eval_start: 35
  early_stop_metric: multilabel_auroc

validator:
  batch_size: 48
  metrics: [multilabel_auroc]
  splits: [valid]